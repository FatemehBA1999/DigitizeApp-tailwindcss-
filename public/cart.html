<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart Page</title>
    <link
      rel="shortcut icon"
      href="/assete/images/500-5001688_logo-bisnis-online-shop-png-download-online-shopping-removebg-preview.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/public/build/tailwind.css" />
  </head>
  <body class="bg-gray-100">
    <!-- desktop navbar -->
    <nav class="bg-white hidden md:block p-2 mb-4 shadow-lg sticky z-10 top-0">
      <div
        class="container mx-auto 2xl:max-w-screen-2xl flex items-center justify-between"
      >
        <ul
          class="flex items-center gap-x-0 lg:gap-x-4 text-slate-800 lg:text-lg"
        >
          <li>
            <a
              class="block hover:bg-gray-50 rounded-md transition-all duration-500 px-4 py-2"
              href="#"
              >LOGO</a
            >
          </li>
          <li>
            <a
              class="block hover:bg-gray-50 rounded-md transition-all duration-500 px-4 py-2"
              href="#"
              >خانه</a
            >
          </li>
          <li>
            <a
              class="block hover:bg-gray-50 rounded-md transition-all duration-500 px-4 py-2"
              href="#"
              >لپ تاپ</a
            >
          </li>
          <li>
            <a
              class="block hover:bg-gray-50 rounded-md transition-all duration-500 px-4 py-2"
              href="#"
              >ساعت هوشمند</a
            >
          </li>
          <li>
            <a
              class="block hover:bg-gray-50 transition-all rounded-md duration-500 px-4 py-2"
              href="#"
              >تلفن همراه</a
            >
          </li>
        </ul>
        <!-- searchbar -->
        <div class="flex-1 max-w-xl mr-4">
          <div class="bg-gray-100 rounded-lg flex items-center">
            <span class="ml-2 mr-4"
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
                /></svg
            ></span>
            <input
              type="text"
              placeholder="نام محصول ,برند ,یا رنگ..."
              class="p-2 focus:outline-none bg-transparent w-full"
            />
          </div>
        </div>
      </div>
    </nav>
    <!-- app bar -->
    <div class="md:hidden flex items-center justify-between mt-8 mb-6 px-4">
      <div
        class="w-7 h-7 bg-white shadow-lg flex items-center justify-center rounded-none"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-5 h-5 stroke-slate-800"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M8.25 4.5l7.5 7.5-7.5 7.5"
          />
        </svg>
      </div>
      <div class="text-sm font-bold text-slate-800">سبد خرید</div>
      <div
        class="w-7 h-7 bg-white shadow-lg flex items-center justify-center rounded-none"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          stroke
          class="w-5 h-5 stroke-slate-800"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
          />
        </svg>
      </div>
    </div>
    <div class="flex items-start container mx-auto 2xl:max-w-screen-2xl">
      <!-- cart items  -->
      <div
        class="flex flex-col flex-1 gap-y-2 md:gap-y-4 px-4"
        x-data="{
        products : [
        {id:1, title:'ساعت هوشمند اپل سری 3',quantity:1, price:'۵۶,۴۵۶,۷۸۹تومان'},
        {id:2, title:'ساعت هوشمند اپل سری 5',quantity:2, price:'۸۹,۴۵۶,۷۸۹تومان'},
        {id:3, title:'ساعت هوشمند اپل سری 7',quantity:3, price:'۳۲,۴۵۶,۷۸۹تومان'},
        {id:4, title:'ساعت هوشمند اپل سری 6',quantity:4, price:'۲۳,۴۵۶,۷۴۵تومان'},
        {id:5, title:'ساعت هوشمند اپل سری 4',quantity:5, price:'۴۵,۴۵۶,۷۸۹تومان'},
        ]
      }"
      >
        <template x-for="product in products" :key="product.id">
          <div
            class="bg-white rounded-lg p-2 flex items-stretch justify-between shadow-lg"
          >
            <div class="w-16 md:w-24 h-auto">
              <img
                class="w-full h-auto"
                src="/assete/images/applewatch-7.png"
                alt=""
              />
            </div>
            <div
              class="flex flex-col justify-between text-xs md:text-xl sm:flex-1"
            >
              <span
                class="font-bold text-slate-800"
                x-text="product.title"
              ></span>
              <span class="text-orange-500" x-text="product.price"></span>
            </div>
            <div class="flex flex-col justify-between items-end">
              <span class="cursor-pointer">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  class="w-4 h-4 md:w-6 md:h-6 stroke-orange-500"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M6 18L18 6M6 6l12 12"
                  />
                </svg>
              </span>
              <div class="flex items-center justify-between gap-x-1 md:gap-x-3">
                <span
                  class="bg-gray-200 rounded-full h-5 w-5 cursor-pointer md:h-7 md:w-7 flex items-center justify-center"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-3 h-3 md:h-4 md:w-4"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M12 4.5v15m7.5-7.5h-15"
                    />
                  </svg>
                </span>
                <span
                  class="flex items-center justify-center rounded-lg md:text-lg md:h-8 md:w-6 h-7 w-5 border border-orange-400 text-xs"
                  >1</span
                >
                <span
                  class="bg-orange-200 rounded-full h-5 w-5 cursor-pointer md:h-7 md:w-7 flex items-center justify-center"
                  ><svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    class="w-3 h-3 md:h-4 md:w-4 stroke-orange-500"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M19.5 12h-15"
                    />
                  </svg>
                </span>
              </div>
            </div>
          </div>
        </template>
      </div>
      <div class="md:flex w-1/3 max-w-sm hidden">
        <div
          class="bg-white mb-5 text-slate-800 w-full font-medium rounded-lg px-4 py-5"
        >
          <div class="flex items-center justify-between mb-5">
            <span class="text-lg">مجموع قیمت :</span>
            <span class="text-orange-500">35,568,000تومان</span>
          </div>
          <div class="flex items-center justify-between mb-5">
            <span class="font-light text-lg">کدتخفیف:</span>
            <div
              class="flex items-center justify-between overflow-hidden rounded-xl bg-gray-200"
            >
              <input
                type="text"
                dir="ltr"
                placeholder="AS-DSE"
                class="border-0 w-full max-w-[150px] outline-none bg-transparent p-2 text-gray-700 focus:outline-none"
              />
              <button
                class="border-0 bg-orange-500 text-white px-4 p-2 outline-none"
              >
                تایید
              </button>
            </div>
          </div>
          <div class="flex justify-between items-center mb-11">
            <span class="text-lg">تخفیف :</span>
            <span class="text-orange-500">450,000تومان</span>
          </div>
          <div class="flex justify-between items-center mb-11">
            <span class="text-lg">قیمت نهایی :</span>
            <span class="text-orange-500">32,500,000تومان</span>
          </div>
          <button class="w-full py-3 text-white bg-orange-500 rounded-md mb-3">
            اضافه به سبد خرید
          </button>
          <button
            class="w-full py-3 text-orange-500 border-2 border-orange-500 rounded-md"
          >
            انصراف از خرید
          </button>
        </div>
      </div>
    </div>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </body>
</html>
